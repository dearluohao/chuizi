<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登陆</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/modules/reset.css" />
    <link rel="stylesheet" href="/libs/iconfont/iconfont.css" />
</head>
<body>
    <div class="register">
        <div class="register-center">
            <div class="register-center-content">
                <div class="register-center-content-top">
                    <a href="/index.html"><p><i class="iconfont icon-chuizi"></i></p></a>
                    <h4>使用 Smartisan ID 登陆锤子官网</h4>
                </div>
                <div class="register-center-content-zhong">
                    <form action="">
                       
                        <p><span>用户名:</span><input type="text" value="" name="" id="username" placeholder="请输入手机号" /><em></em></p>
                        <p><span>密码:</span><input type="text" value="" name="" id="password" placeholder="请输入密码" /><em></em></p>
                        
                        <p><span>验证码:</span><input type="text" name="" id="" placeholder="请输入验证码" /><input type="submit" name="" id="" value="获取短信验证码" /><em></em></p>
                        <p><input type="submit" name="" id="button" value="立即登陆" /></p>
                    </form>
                </div>
                <div class="register-center-content-bottom">
                    <p>点击注册代表你已同意 法律声明 和 隐私条款</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/libs/require/require.min.js" data-main="/js/login"></script>
</body>
</html>
